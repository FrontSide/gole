<!DOCTYPE html>
<html>

<head>

    <title> Gole, That game with the words </title>

    <link rel="shortcut icon" href="favicon.ico" />

    <script src="https://use.fontawesome.com/5365ca79cc.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/gole.css" />

</head>

<body>

    <div class="gole-game-container">
        <div class="gole-control-panel-container">
                <div id="gole-start-new-game-button" class="gole-control-panel-button-container">
                        <span href="" class="gole-control-panel-button">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <br /> New Game
                        </span>
                </div>
        </div>
        <div class="gole-board-container"></div>
        <div class="gole-active-player-container"></div>
    </div>

    <audio id="soundWordConfirmed" src="assets/sound/word_confirm.wav" type="audio/wav"></audio>
    <audio id="soundWordInvalid" src="assets/sound/word_invalid.wav" type="audio/wav"></audio>
    <audio id="soundGameOver" src="assets/sound/game_over.wav" type="audio/wav"></audio>
    <audio id="soundTilePickUp" src="assets/sound/tile_pickup.wav" type="audio/wav"></audio>
    <audio id="soundTilePlacementSuccess" src="assets/sound/tile_place_success.wav" type="audio/wav"></audio>
    <audio id="soundTilePlacementFailure" src="assets/sound/tile_place_failure.wav" type="audio/wav"></audio>
    <audio id="soundNewGame" src="assets/sound/game_start.wav" type="audio/wav"></audio>

    <script src="assets/js/init.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="assets/js/sounds.js"></script>
    <script src="assets/js/store.js"></script>
    <script src="assets/js/ui-dialog.js"></script>
    <script src="assets/js/libgole.js"></script>
    <script src="assets/js/ui-game-elements.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
